<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animations Widgets</title>
</head>
<body>

	<div class="container">
		<!-- Collapse Widget -->
		<div class="collapse-widget">
			<button class="collapse__btn">Collapse</button>
			<div class="show__description">
				<p class="text">Lorem ipsum dolor sit amet consectetur. Etiam venenatis ante fusce amet cursus gravida risus. Commodo feugiat integer dictumst orci arcu quis.</p>
			</div>
			<div class="copy">
				<a href="#" class="copy__text">Copy</a>
			</div>
		</div>

		<!-- Callback Chat Widget -->
		<div class="widget__container">
			<button class="show__form-btn"></button>
			<div class="form__container hidden">
				<button class="close__btn">&times;</button>
				<form class="contact__form">
					<label for="message" class="title__message">Напишите нам</label>
					<textarea id="message" name="message" class="message" rows="4" required></textarea>
					<button type="submit" class="submit__btn">Отправить</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
